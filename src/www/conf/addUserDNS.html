    <h1 style="color: #009900;">Add a custom DNS entry</h1>
    <form action="addedUserDNS.php" method="post">

        <input type="text" required pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$" name="ip"><br>
        
        Hostname:<br>
        <input type="text" required name="hostname"><br>
        <br>
        <input type="submit"> <!--value="Save">-->
    </form>
